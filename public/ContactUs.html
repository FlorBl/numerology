<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* General styling */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("person.png");
            background-size: cover;
            background-position: center;    
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Back Button Styling */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1a3a5f;
            color: #c9c9c9;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #2d4a7f;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            margin: 60px auto 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Header and Section Titles */
        h1, h2 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
            margin: 20px 0 10px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        input[type="text"], input[type="email"], textarea {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            box-sizing: border-box;
            resize: none;
        }

        textarea {
            height: 120px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #1a3a5f;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2d4a7f;
        }

        /* Confirmation message styling */
        #confirmationMessage {
            display: none;
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #c9c9c9;
        }

        /* Footer styling */
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #cccccc;
            padding: 20px;
            text-align: center;
            width: 100%;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
        }

        .footer a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="/home" class="back-button">Back</a>
    
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or need assistance, please fill out the form below, and weâ€™ll get back to you as soon as possible.</p>
        
        <!-- Contact Form Section -->
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>

            <!-- Confirmation Message -->
            <div id="confirmationMessage">Message sent, we'll get back to you shortly!</div>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Nova Synthesis. All Rights Reserved.</p>
    </div>

    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Collect form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;
    
            try {
                const response = await fetch('/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, subject, message })
                });
                const result = await response.json();
                
                // Hide form fields and show confirmation message
                document.getElementById("name").style.display = "none";
                document.getElementById("email").style.display = "none";
                document.getElementById("subject").style.display = "none";
                document.getElementById("message").style.display = "none";
                document.querySelector("button[type='submit']").style.display = "none";
                document.getElementById("confirmationMessage").style.display = "block";

            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again later.");
            }
        });
    </script>
    
</body>
</html>
