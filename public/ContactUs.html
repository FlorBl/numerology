<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <!-- Back Button -->
    <a href="/home" class="back-button">Back</a>
    
    <div class="container">
        <h1>Contact Us</h1>
        <p id="pForm">If you have any questions, feedback, or need assistance, please fill out the form below, and weâ€™ll get back to you as soon as possible.</p>
        
        <!-- Contact Form Section -->
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>

            <!-- Confirmation Message -->
            <div id="confirmationMessage">Message sent, we'll get back to you shortly!</div>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Nova Synthesis. All Rights Reserved.</p>
    </div>

    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Collect form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;
    
            try {
                const response = await fetch('/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, subject, message })
                });
                const result = await response.json();
                
                // Hide form fields and show confirmation message
                document.getElementById("name").style.display = "none";
                document.getElementById("email").style.display = "none";
                document.getElementById("subject").style.display = "none";
                document.getElementById("message").style.display = "none";
                document.getElementById("pForm").style.display = "none";
                document.querySelector("button[type='submit']").style.display = "none";
                document.getElementById("confirmationMessage").style.display = "block";

            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again later.");
            }
        });
    </script>
    
</body>
</html>
