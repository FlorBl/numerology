<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Reading</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #d4d4d4;
            padding: 20px;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            background-color: #1a1a1a;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Header with Image */
        .header {
            text-align: center;
        }

        .header img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        /* Title */
        .title {
            color: #e0e0e0;
            margin: 20px 0 10px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            text-align: center;
        }

        h2{
            margin:40px 10px;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-weight: 500;
            line-height: 1;
            
        }
        /* Main Content */
        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: #d4d4d4;
        }

        .content p {
            margin-bottom: 15px;
        }

        /* Reading Placeholder */
        .reading {
            background-color: #333333;
            padding: 15px;
            border-radius: 8px;
            color: #e0e0e0;
            line-height: 1.6;
            margin-top: 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 12px;
            color: #a0a0a0;
            padding: 15px 10px;
            margin-top: 20px;
            border-top: 1px solid #444444;
        }

        /* Responsive Styling */
        @media (max-width: 480px) {
            .email-container {
                padding: 10px;
            }

            .title {
                font-size: 20px;
            }

            .content {
                font-size: 14px;
            }
        }

        #unsubscribe{
            margin-top: 5px;
        }


    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section with Image -->
        <div class="header">
            <img src="./numerology.jpg" alt="Numerology Insights">
        </div>

        <!-- Title Section -->
        <h1 class="title">Your Personalized Numerology Reading</h1>

        <!-- Content Section -->
        <div class="content">
            {reading}
        
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>Thank you for choosing our service for your numerology reading. We are here to support you in every step of your journey.</p>
            <p>&copy; 2024 Watts Projects. All rights reserved.</p>
            <p id="unsubscribe"><a href="https://yourwebsite.com/unsubscribe" style="color: #d4d4d4; text-decoration: none;">Unsubscribe</a></p>

        </div>
    </div>
</body>
</html>
